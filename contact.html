<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #mobile-menu {
            visibility: hidden;
            opacity: 0;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        #menu-toggle:checked ~ #mobile-menu {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        #mobile-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            background-color: #1d1e1f;
            text-align: center;
            z-index: 20;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding-top: 3rem;
        }

        #mobile-menu a {
            display: block;
            padding: 1.5rem;
            text-decoration: none;
            color: #d1d5db;
            border-bottom: 1px solid #4b5563;
        }

        #mobile-menu a:hover {
            background-color: #4b5563;
            color: #ffffff;
        }

        .hamburger {
            display: block;
            cursor: pointer;
            position: relative;
            z-index: 30;
        }

        @media (min-width: 769px) {
            .hamburger {
                display: none;
            }

            #mobile-menu {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-zinc-950 text-gray-300 font-sans">

    <nav class="flex justify-between items-center py-6 px-8 relative">
        <div class="text-md text-gray-400 content-start">
            <img src="email.svg" alt="email" class="w-6 h-6 inline filter invert opacity-60 mb-1">
            i222685@nu.edu.pk
        </div>

        <input type="checkbox" id="menu-toggle" class="hidden">
        <label for="menu-toggle" class="hamburger text-gray-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </label>
        <div class="nav-links hidden lg:flex space-x-4">
            <a href="home.html" class="text-gray-400 hover:text-white px-4">Home</a>
            <a href="personalProfile.html" class="text-gray-400 hover:text-white px-4">Profile</a>
            <a href="gallery.html" class="text-gray-400 hover:text-white px-4">Gallery</a>
            <a href="careerGoals.html" class="text-gray-400 hover:text-white px-4">Career Goals</a>
            <a href="projects.html" class="text-gray-400 hover:text-white px-4">Projects</a>
            <a href="skillsAndInterests.html" class="text-gray-400 hover:text-white px-4">Skills & Interests</a>
            <a href="contact.html" class="text-gray-400 hover:text-white px-4">Contact</a>
        </div>
        <div id="mobile-menu">
            <a href="home.html">Home</a>
            <a href="personalProfile.html">Profile</a>
            <a href="gallery.html">Gallery</a>
            <a href="careerGoals.html">Career Goals</a>
            <a href="projects.html">Projects</a>
            <a href="skillsAndInterests.html">Skills and Interests</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <hr class="border-t-1 border-gray-800">

    <section class="py-20 px-8">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold bg-gradient-to-r from-gray-100 to-gray-800 bg-clip-text text-transparent mb-10">Contact Us</h2>

            <div class="max-w-3xl mx-auto bg-zinc-900 p-8 rounded-lg shadow-lg">
                <form action="https://formspree.io/f/xqazvezz" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-left text-gray-400 mb-1">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-3 rounded bg-gray-800 text-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-600" placeholder="Your Name" required>
                    </div>
                    <div>
                        <label for="email" class="block text-left text-gray-400 mb-1">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-3 rounded bg-gray-800 text-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-600" placeholder="you@example.com" required>
                    </div>
                    <div>
                        <label for="subject" class="block text-left text-gray-400 mb-1">Subject</label>
                        <input type="text" id="subject" name="subject" class="w-full p-3 rounded bg-gray-800 text-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-600" placeholder="Subject" required>
                    </div>
                    <div>
                        <label for="message" class="block text-left text-gray-400 mb-1">Message</label>
                        <textarea id="message" name="message" rows="5" class="w-full p-3 rounded bg-gray-800 text-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-600" placeholder="Your message here..." required></textarea>
                    </div>
                    <button type="submit" class="w-full p-3 bg-gray-700 hover:bg-gray-600 rounded text-white font-semibold">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <section class="py-10 px-8 bg-zinc-900">
        <div class="container mx-auto text-center">
            <h3 class="text-2xl font-bold text-gray-300 mb-6">Get in Touch</h3>

            <div class="text-gray-400">
                <p class="mb-2"><img src="email.svg" alt="email" class="w-6 h-6 inline filter invert opacity-60 mb-1"> i222685@nu.edu.pk</p>
            </div>
        </div>
    </section>

</body>
</html>
